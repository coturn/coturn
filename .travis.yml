language: cpp


before_install:
  - export CPPFLAGS="$CPPFLAGS -I/usr/local/opt/openssl/include"
  - export LDFLAGS="$LDFLAGS -L/usr/local/opt/openssl/lib"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew outdated openssl || brew upgrade openssl; brew install mysql sqlite hiredis; fi

matrix:
  include:
  - os: linux
    dist: precise
    sudo: required
    addons:
      apt:
        packages:
        - mysql-client
        - debhelper
        - dpkg-dev
        - libssl-dev
        - libevent-dev
        - sqlite3
        - libsqlite3-dev
        - postgresql-client
        - libpq-dev
        - libmysqlclient-dev
        - libhiredis-dev
  - os: linux
    dist: trusty
    sudo: required
    addons:
      apt:
        packages:
        - mysql-client-5.6
        - debhelper
        - dpkg-dev
        - libssl-dev
        - libevent-dev
        - sqlite3
        - libsqlite3-dev
        - postgresql-client
        - libpq-dev
        - libmysqlclient-dev
        - libhiredis-dev
  - os: osx
    osx_image: xcode9.4
  - os: osx
    osx_image: xcode8.3

