name: C/C++ CI macoS

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  builds:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        brew update
        brew install \
            wget \
            pkg-config \
            libevent \
            openssl \
            sqlite \
            hiredis \
            mongo-c-driver \
            libmicrohttpd
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: apps tests
      run: cd examples && ./run_tests.sh