name: Ubuntu Tests

on:
  push:
  pull_request:
    types: [ opened, reopened, synchronize ]

# make GHA actions use node16 to use ancient container images
# See https://github.blog/changelog/2024-03-07-github-actions-all-actions-will-run-on-node20-instead-of-node16-by-default/
# Unclear how long this will work though
env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  builds:
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-20.04', 'ubuntu-22.04', 'ubuntu-24.04' ]

    runs-on: ${{ matrix.os }}

    steps:
    # use v3 of checkout until the weird container, nodejs, glibc issue is fixed
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Dependencies
      # Set env variable or otherwise tzdata package requires interaction
      env:
        DEBIAN_FRONTEND: noninteractive
      uses: ./.github/workflows/actions/ubuntu-build-deps
      with:
        SUDO: true

    - name: Configure
      run: ./configure

    - name: Compile
      run: make -j $(nproc)

    - name: Unit Test
      run: make check

    - name: Integration Test
      working-directory: examples
      run: |
        ./run_tests.sh
        ./run_tests_conf.sh
        ./run_tests_prom.sh
