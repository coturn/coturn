name: Ubuntu

on:
  push:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  builds:
    strategy:
      fail-fast: false
      # ubuntu 16.04 EOL is 2026
      matrix:
        os: [ 'ubuntu:16.04', 'ubuntu:18.04', 'ubuntu:20.04', 'ubuntu:22.04' ]

    runs-on: ubuntu-latest
    container: ${{ matrix.os }}

    steps:
    # use v3 of checkout until the weird container, nodejs, glibc issue is fixed
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Dependencies
      # Set env variable or otherwise tzdata package requires interaction
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        apt update
        apt install -y \
            build-essential \
            pkgconf \
            wget \
            libevent-dev \
            libssl-dev \
            libpq-dev \
            libsqlite3-dev \
            libhiredis-dev \
            libmongoc-dev \
            libmicrohttpd-dev
        if [ ${{ matrix.os }}  = 'ubuntu:16.04' ]; then apt install -y libmariadb-client-lgpl-dev; fi
        if [ ${{ matrix.os }} != 'ubuntu:16.04' ]; then apt install -y libmariadb-dev; fi

    - name: Prometheus Support
      run: |
        wget https://github.com/digitalocean/prometheus-client-c/releases/download/v0.1.3/libprom-dev-0.1.3-Linux.deb
        wget https://github.com/digitalocean/prometheus-client-c/releases/download/v0.1.3/libpromhttp-dev-0.1.3-Linux.deb
        apt install -y ./libprom-dev-0.1.3-Linux.deb ./libpromhttp-dev-0.1.3-Linux.deb

    - name: Configure
      run: ./configure

    - name: Compile
      run: make

    - name: Unit Test
      run: make check

    - name: Integration Test
      working-directory: examples
      run: ./run_tests.sh
