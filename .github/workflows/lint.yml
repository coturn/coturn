name: Lint

on:
  push:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      uses: ./.github/workflows/actions/ubuntu-build-deps
      with:
        SUDO: sudo
    - name: configure
      run: ./configure
    - name: lint
      run: clang-format --version && make lint
